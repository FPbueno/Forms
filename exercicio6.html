<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 6</title>
</head>
<body>
    <form>
        <div>
            <legend>Dia:</legend>
            <input type="checkbox" id="um" name="domingo" value="domingo">
            <label for="um">Domingo</label>
            <input type="checkbox" id="dois" name="segunda" value="segunda-feira" checked>
            <label for="dois">Segunda-feira</label>
            <input type="checkbox" id="tres" name="terça" value="terça-feira">
            <label for="tres">Terça-feira</label>
            <input type="checkbox" id="quatro" name="quarta" value="quarta-feira">
            <label for="quatro">Quarta-feira</label>
            <input type="checkbox" id="cinco" name="quinta" value="quinta-feira" checked>
            <label for="cinco">Quinta-feira</label>
            <input type="checkbox" id="seis" name="sexta" value="sexta-feira">
            <label for="seis">Sexta-feira</label>
            <input type="checkbox" id="sete" name="sabado" value="sábado">
            <label for="sete">Sábado</label>
        </div>
        <button>enviar</button>
    </form>    
</body>
</html>
